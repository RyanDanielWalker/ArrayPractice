<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Arrays</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <main class="container"> 
    <section class="jumbotron" id="jumbo">
      <h1>These Are a Few of My Favorite Things.</h1>
    </section>
    <section class="padded card">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Favorite food</label>
          <input type="text" class="form-control" id="question1" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Favorite animal</label>
          <input type="text" class="form-control" id="question2" placeholder="Another input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Deepest secret</label>
          <input type="text" class="form-control" id="question3" placeholder="Another input">
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
